# k8s/ingress.yaml - Optional: Expose API externally
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubepocket
  namespace: kubepocket
  annotations:
    # Common ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - kubepocket.yourdomain.com
      secretName: kubepocket-tls
  rules:
    - host: kubepocket.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubepocket
                port:
                  number: 8000
