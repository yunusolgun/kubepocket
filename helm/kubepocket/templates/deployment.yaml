apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubepocket.fullname" . }}
  labels:
    {{- include "kubepocket.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubepocket.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubepocket.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "kubepocket.fullname" . }}-collector
      
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        volumeMounts:
        - name: data
          mountPath: /app/data
        
        env:
        - name: DATABASE_PATH
          value: /app/data/kubepocket.db
        - name: NAMESPACE
          value: {{ .Values.watchNamespace | default .Release.Namespace }}
        - name: LOG_LEVEL
          value: {{ .Values.logLevel | default "INFO" }}
        
        ports:
        - name: api
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8001
          protocol: TCP
        
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 5
          periodSeconds: 5
        
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "kubepocket.fullname" . }}-data
