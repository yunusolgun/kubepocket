apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubepocket.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubepocket.labels" . | nindent 4 }}
data:
  COLLECTOR_INTERVAL: {{ .Values.collector.interval | quote }}
  STATS_INTERVAL: {{ .Values.collector.statsInterval | quote }}
  LOG_LEVEL: {{ .Values.collector.logLevel | quote }}
  DB_PATH: "/data/kubepocket.db"
  ANOMALY_ENABLED: {{ .Values.anomaly.enabled | quote }}
  ANOMALY_ZSCORE_THRESHOLD: {{ .Values.anomaly.zScoreThreshold | quote }}
  FORECAST_ENABLED: {{ .Values.forecast.enabled | quote }}
  FORECAST_HORIZON_DAYS: {{ .Values.forecast.horizonDays | quote }}
